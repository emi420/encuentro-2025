<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="210mm"
   height="297mm"
   viewBox="0 0 210 297"
   version="1.1"
   id="flyer-base"
   xmlns="http://www.w3.org/2000/svg">
   
  <!-- Background -->
  <rect
    style="fill:#fff9f7;fill-opacity:1;stroke-width:0.265283"
    id="background"
    width="210"
    height="295.34387"
    x="0.064507365"
    y="0.84499478" />
    
  <!-- This will be the base structure for layered components -->
  <g id="background-layer" style="display:inline">
    <!-- Background content will go here -->
  </g>
  
  <g id="graphics-layer" style="display:inline">
    <!-- Graphics and images will go here -->
  </g>
  
  <g id="text-layer" style="display:inline">
    <!-- Text elements will go here -->
  </g>
  
  <g id="logos-layer" style="display:inline">
    <!-- Logo elements will go here -->
  </g>
  
</svg>