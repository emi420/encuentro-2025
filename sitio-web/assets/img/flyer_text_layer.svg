<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="210mm"
   height="297mm"
   viewBox="0 0 210 297"
   version="1.1"
   id="flyer-text-layer"
   xmlns="http://www.w3.org/2000/svg">
   
  <!-- Background -->
  <rect
    style="fill:#fff9f7;fill-opacity:1"
    id="background"
    width="210"
    height="297"
    x="0"
    y="0" />
    
  <!-- Text Layer -->
  <g id="text-content" style="display:inline">
    
    <!-- Main Title -->
    <text
      style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:18px;font-family:Cantarell;text-align:center;text-anchor:middle;fill:#2E5C8A"
      x="105"
      y="80"
      id="main-title">
      <tspan>Encuentro de la comunidad de</tspan>
      <tspan x="105" dy="22">OpenStreetMap en Argentina</tspan>
    </text>
    
    <!-- Date -->
    <text
      style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:24px;font-family:Cantarell;text-align:center;text-anchor:middle;fill:#F4C430"
      x="105"
      y="140"
      id="event-date">
      <tspan>27 de septiembre de 2025</tspan>
    </text>
    
    <!-- Theme -->
    <text
      style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;font-family:Cantarell;text-align:center;text-anchor:middle;fill:#2E5C8A"
      x="105"
      y="170"
      id="theme">
      <tspan>"Comunidad y Estado"</tspan>
    </text>
    
    <!-- Venue -->
    <text
      style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:14px;font-family:Cantarell;text-align:center;text-anchor:middle;fill:#333"
      x="105"
      y="220"
      id="venue">
      <tspan>Universidad Nacional de Luján</tspan>
      <tspan x="105" dy="18">Ruta 5 y Avenida Constitución, Luján</tspan>
    </text>
    
    <!-- QR Code Placeholder -->
    <rect
      style="fill:#e0e0e0;stroke:#999;stroke-width:1"
      width="50"
      height="50"
      x="80"
      y="240"
      id="qr-placeholder" />
    <text
      style="font-size:8px;text-anchor:middle;fill:#666"
      x="105"
      y="270">QR Code</text>
      
    <!-- Website -->
    <text
      style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;font-family:monospace;text-align:center;text-anchor:middle;fill:#2E5C8A"
      x="105"
      y="285"
      id="website">
      <tspan>osm-ar.github.io/encuentro-2025</tspan>
    </text>
    
  </g>
</svg>